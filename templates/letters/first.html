<!DOCTYPE html>
<html>
  <head>
    <title>Letras</title>
  <script>
    function saludar(){
      let fuentes=["sans-serif", "Times", "monospace", "Helvetica"];
      var text=document.getElementById('text').value;
      var result="";
      for(i=0; i<fuentes.length;i++){
        result+="<p style='font-family:"+fuentes[i]+"'>"+text+"</p>";
      }
      document.getElementById('result').innerHTML=result;
    }
  </script>
<style>
p{
  font-size: 35px;
}
</style>
  </head>
  <body>
    {% extends 'letters/base.html' %}
    {% block content %}
    <div id='result'></div>
    {% endblock %}
  </body>
</html>
